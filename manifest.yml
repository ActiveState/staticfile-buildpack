---
language: staticfile

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - .rspec
  - cf_spec/
  - log/
  - test/
  - buildpack-packager/
  - staticfile_buildpack-*v*.zip

url_to_dependency_map:
  - match: nginx.tgz
    name: nginx
    version: 1.9.13

dependencies:
  - name: nginx
    version: 1.9.13
    uri: https://pivotal-buildpacks.s3.amazonaws.com/concourse-binaries/nginx/nginx-1.9.13-linux-x64.tgz
    cf_stacks:
      - cflinuxfs2
    md5: 6717ec46d4c179a8dae87f7aaf359b94
